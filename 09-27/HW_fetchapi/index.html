<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>A Random Cat</title>
	<style type="text/css">
		h1{
			font-family: sans-serif;
			margin: 10px auto;
			text-align: center;
		}
		img{
			margin: 10px auto;
		    width:540px;
		    height: auto;
		    display: block;
		}
	</style>
</head>

<body>
	<h1>A Random Cat!</h1>
	<img id="cat"></img>

	<script type="text/javascript">
const img = document.getElementById('cat');
const api = 'https://aws.random.cat/meow';

fetch(api)
	.then(function(response){
		//transform data into json
		let data = response.json();
		return data;})
	.then(function(data){
		// in json, find the image url
		let cat_url = data.file;
		console.log(cat_url);
		return cat_url;})
	.then(function(cat_url){
		// change the source of the image
		img.src = cat_url;
	})
	.catch(function(error){
		console.log(error);
	});
	</script>

</body>
</html>
